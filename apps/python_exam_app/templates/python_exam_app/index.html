<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Python Exam</title>
    </head>
    <body>
        <h1>Welcome!</h1>
        {% if messages %}
            {% for message in messages %}
                {{ message }}<br>
            {% endfor %}
        {% endif %}
        <h3>Register</h3>
        <form class="" action="/register" method="post">
            {% csrf_token %}
            <p>First Name:<input type="text" name="first_name" value=""></p>
            <p>Alias:<input type="text" name="alias" value=""></p>
            <p>Email:<input type="text" name="email" value=""></p>
            <p>Password: <input type="password" name="password" value=""></p>
            <p>Confirm PW: <input type="password" name="conpass" value=""></p>
            <p>Date of Birth:<input type="date" name="dob"></p>
            <input type="submit" name="" value="Submit">
        </form>

        <form class="" action="/login" method="post">
            {% csrf_token %}
            <p>Email:<input type="text" name="email" value=""></p>
            <p>Password: <input type="password" name="password" value=""></p>
            <input type="submit" name="" value="Submit">
        </form>

    </body>
</html>
